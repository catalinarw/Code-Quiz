<!DOCTYPE html>
<html>
    <head>
        <title>Code Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css" />
        
    </head>
    <body>
        <!-- container DIV -->
        <div class="uk-container">
            <button id="HSButton" class="uk-button uk-button-default uk-position-top-left">View High-Scores</button>
            <p id="timerText" class="uk-position-top-right">Time: 0 Seconds</p>
            <div id="quizBox" class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-position-center">
                <h3 id="heading"class="uk-card-title">Code Quiz!
                </h3>
                <p id="intro">Try to answer the following code-related questions within the time limit. Keep in mind that inncorrect answers will penalize your time by 10 seconds. Press the "Start Quiz" button to begin the game.</p>
                <button id="startButton" class="uk-button uk-button-default">Start Quiz</button>
            </div>
        </div>
        <script src="assets/jQuery/questions.js"></script>
        <script src="assets/jQuery/main.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </body>
</html>
