<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Catalina's Code Quiz</title>

  </head>

  <body>

    <!--view high scores and timer -->
    <header class="container">

        <div class="row">

            <div class="col">

                <button>View Highscores</button>

            </div>

            <div class="col-5"></div>

            <div class="col">

                <!-- Timer -->

            </div>

        </div>

        
    </header>

    <!-- container div -->
    <div id="parentDiv">

        <!-- Start Challenge div  -->
        <div class="allDivs" id="firstDiv">

            <h1>Coding Quiz Challenge</h1>
       
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that inncorrect answers will penalize your score/time by 10 seconds</p>

            <button type="button" class="btn btn-primary btn-sm">Start Quiz</button>

        </div>
        
        <!-- question and answer div -->
        <div class="allDivs" id="secondDiv">
            <!-- Question -->
            <h2>Commonly used data types do not include</h2>

            <!-- Choices -->
            <button type="button" class="btn btn-primary btn-sm options" >1. Strings</button>
            <br>
            <button type="button" class="btn btn-primary btn-sm options">2. Booleans</button>
            <br>
            <button type="button" class="btn btn-primary btn-sm options">3. Alerts</button>
            <br>
            <button type="button" class="btn btn-primary btn-sm options">4. Numbers</button>
        
        </div>
        
        <!-- all done div -->
        <div class="allDivs" id="thirdDiv">
            <h1>All Done!</h1>

            <p>Your Final Score Is: </p>
    
            <form>

            <!-- Initials text box -->
            Enter Initials: <input type="text">
            <!-- Submit Score Button -->
            <input type="submit">

            </form>
        </div>

      
        <!-- highscore div -->
        <div class="allDivs" id="fourthDiv">
            <h1>High Scores</h1>

            <ul></ul>

            <button type="button" class="btn btn-primary btn-sm">Go Back</button>

            <button type="button" class="btn btn-primary btn-sm">Clear High Scores</button>
        
        </div>

    </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
